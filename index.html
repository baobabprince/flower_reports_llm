<!DOCTYPE html>
<html dir="rtl" lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>דיווחי פריחה  בישראל</title>
    <!-- CSS Dependencies -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet.markercluster/1.5.3/MarkerCluster.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet.markercluster/1.5.3/MarkerCluster.Default.css" />
    <link rel="stylesheet" href="static/css/styles.css" />
</head>
<body>
    <div class="container">
        <!-- Tab Navigation -->
        <div class="tabs">
            <button class="tab-button active" data-tab="map">
                <svg class="tab-icon" viewBox="0 0 24 24" width="24" height="24">
                    <path d="M15 5l-7 7"></path>
                </svg>
                מפה
            </button>
            <button class="tab-button" data-tab="stats">
                <svg class="tab-icon" viewBox="0 0 24 24" width="24" height="24">
                    <path d="M18 20V10M12 20V4M6 20v-6"></path>
                </svg>
                סטטיסטיקה
            </button>
        </div>

        <!-- Map Tab Content -->
        <div class="tab-content active" id="map-tab">
            <div class="card">
                <div class="card-header">
                    <h1>דיווחי פריחה בישראל</h1>
                    <div class="date-filter">
                        <button id="clearDates" class="button-secondary">נקה תאריכים</button>
                        <div class="date-picker-container">
                            <button id="datePickerButton" class="button-primary">
                                <span class="calendar-icon">📅</span>
                                <span id="selectedDateRange">בחר תאריכים</span>
                            </button>
                            <div id="calendar" class="calendar-dropdown hidden"></div>
                        </div>
                    </div>
                </div>
                <div id="map"></div>
            </div>
        </div>

        <!-- Statistics Tab Content -->
        <div class="tab-content hidden" id="stats-tab">
            <div class="card">
                <div class="card-header">
                    <h2>סטטיסטיקה</h2>
                </div>
                <div class="stats-grid">
                    <div class="stats-card">
                        <h3>סיכום כללי</h3>
                        <div id="generalStats"></div>
                    </div>
                    <div class="stats-card">
                        <h3>מיקומים מובילים</h3>
                        <div id="topLocations"></div>
                    </div>
                    <div class="stats-card">
                        <h3>דיווחים אחרונים</h3>
                        <div id="recentReports"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript Dependencies -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet.markercluster/1.5.3/leaflet.markercluster.js"></script>
    
    <!-- Application Scripts -->
    <script src="static/js/utils.js"></script>
    <script src="static/js/statistics.js"></script>
    <script src="static/js/FlowerMap.js"></script>
</body>
</html>
